worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Upstream servers - all containers listen on port 3000
    upstream whatsapp_1 {
        server whatsapp-api-1:3000;
    }
    upstream whatsapp_2 {
        server whatsapp-api-2:3000;
    }
    upstream whatsapp_3 {
        server whatsapp-api-3:3000;
    }
    upstream whatsapp_4 {
        server whatsapp-api-4:3000;
    }
    upstream whatsapp_5 {
        server whatsapp-api-5:3000;
    }

    # Map X-Session-Port header to backend upstream
    map $http_x_session_port $backend {
        3010 whatsapp_1;
        3011 whatsapp_2;
        3012 whatsapp_3;
        3013 whatsapp_4;
        3014 whatsapp_5;
        default whatsapp_1;
    }

    server {
        listen 80;
        server_name wa-api.ekalliptus.com;

        # CORS Headers - Allow X-Session-Port
        add_header 'Access-Control-Allow-Origin' 'https://broadcasto.ekalliptus.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Session-Port, X-Requested-With, Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle preflight OPTIONS request
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://broadcasto.ekalliptus.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Session-Port, X-Requested-With, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        location / {
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeout settings for long-running requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
