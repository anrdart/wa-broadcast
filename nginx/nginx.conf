worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # All containers listen on port 3000
    upstream whatsapp_1 { server whatsapp-api-1:3000; }
    upstream whatsapp_2 { server whatsapp-api-2:3000; }
    upstream whatsapp_3 { server whatsapp-api-3:3000; }
    upstream whatsapp_4 { server whatsapp-api-4:3000; }
    upstream whatsapp_5 { server whatsapp-api-5:3000; }

    map $http_x_session_port $backend {
        3010 whatsapp_1;
        3011 whatsapp_2;
        3012 whatsapp_3;
        3013 whatsapp_4;
        3014 whatsapp_5;
        default whatsapp_1;
    }

    server {
        listen 80;

        location / {
            # NO CORS headers here - VPS nginx handles CORS
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
