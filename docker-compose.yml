version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: broadcasto-nginx
    ports:
      - "3000:80"
    volumes:
      - /opt/broadcasto/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - whatsapp-api-1
      - whatsapp-api-2
      - whatsapp-api-3
      - whatsapp-api-4
      - whatsapp-api-5
    networks:
      - broadcasto-network
    restart: unless-stopped

  whatsapp-api-1:
    image: aldinokemal2104/go-whatsapp-web-multidevice:latest
    container_name: whatsapp-api-1
    environment:
      - PORT=3010
    volumes:
      - whatsapp-data-1:/app/storages
    networks:
      - broadcasto-network
    restart: unless-stopped

  whatsapp-api-2:
    image: aldinokemal2104/go-whatsapp-web-multidevice:latest
    container_name: whatsapp-api-2
    environment:
      - PORT=3011
    volumes:
      - whatsapp-data-2:/app/storages
    networks:
      - broadcasto-network
    restart: unless-stopped

  whatsapp-api-3:
    image: aldinokemal2104/go-whatsapp-web-multidevice:latest
    container_name: whatsapp-api-3
    environment:
      - PORT=3012
    volumes:
      - whatsapp-data-3:/app/storages
    networks:
      - broadcasto-network
    restart: unless-stopped

  whatsapp-api-4:
    image: aldinokemal2104/go-whatsapp-web-multidevice:latest
    container_name: whatsapp-api-4
    environment:
      - PORT=3013
    volumes:
      - whatsapp-data-4:/app/storages
    networks:
      - broadcasto-network
    restart: unless-stopped

  whatsapp-api-5:
    image: aldinokemal2104/go-whatsapp-web-multidevice:latest
    container_name: whatsapp-api-5
    environment:
      - PORT=3014
    volumes:
      - whatsapp-data-5:/app/storages
    networks:
      - broadcasto-network
    restart: unless-stopped

networks:
  broadcasto-network:
    driver: bridge

volumes:
  whatsapp-data-1:
  whatsapp-data-2:
  whatsapp-data-3:
  whatsapp-data-4:
  whatsapp-data-5:
