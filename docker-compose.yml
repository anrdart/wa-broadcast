version: '3.8'

services:
  # Nginx reverse proxy for session routing
  nginx:
    image: nginx:alpine
    container_name: broadcasto-nginx
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - whatsapp-api-1
      - whatsapp-api-2
      - whatsapp-api-3
      - whatsapp-api-4
      - whatsapp-api-5
    networks:
      - broadcasto-network
    restart: unless-stopped

  # WhatsApp API Instance 1 (Port 3001)
  whatsapp-api-1:
    image: aldinokemal/go-whatsapp-web-multidevice:latest
    container_name: whatsapp-api-1
    environment:
      - PORT=3001
      - DEBUG=false
      - BASIC_AUTH_ENABLED=false
    volumes:
      - ./data/whatsapp-1:/app/storages
    networks:
      - broadcasto-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/app/devices"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # WhatsApp API Instance 2 (Port 3002)
  whatsapp-api-2:
    image: aldinokemal/go-whatsapp-web-multidevice:latest
    container_name: whatsapp-api-2
