    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3003/app/devices"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # WhatsApp API Instance 4 (Port 3004)
